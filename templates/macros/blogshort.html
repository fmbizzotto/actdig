{% macro render_blog_post_short(post, from_index=false) %}
  <div class="blog-post">
    <div class="row mb-2">
      <div class="col">
        {% if from_index %}
          <h3><a href="{{ post|url }}">{{ post.title }}</a></h3>
        {% else %}
          <h3>{{ post.title }}</h3>
        {% endif %}
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <a href="{{ post|url }}"><img src="{{ post|url }}header-thmb.jpg" class="img-fluid"></a>
      </div>
      <div class="col-8">
        <p class="meta"><span class="lnr lnr-calendar-full"></span> {{ post.pub_date }}</p>
        <p>{{ post.description }}</p>
      </div>
    </div>
  </div>
{% endmacro %}
